<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-vis Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-vis-register.html"/>
  </head>
  <body>
    <template id="basic-demo" is="dom-bind">
      <br/>
      [[seriesConfigString]]
      <br/>
      <px-vis-register
        width="300"
        height="100"
        type="horizontal"
        complete-series-config="[[basic.seriesConfig]]"

          "time": "2013-12-01",

          ]
        }'>

      demo.chartExtents = {
        "x": [Infinity,-Infinity],
        "y": [0,-Infinity]
      };
      demo.seriesConfigString = JSON.stringify(demo.basic.seriesConfig);
    </script>
  </body>
</html>
